<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hamoa Resort</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="hero">
        <div class="carousel">
            <!-- Images will be loaded dynamically via JavaScript -->
        </div>
        <div class="content">
            <h1>Bem vindo ao Hamoa Resort</h1>
            <a href="saibamais.html" class="cta-button">Saber Mais</a>
        </div>
    </div>
    
    <div class="video-section youtube-video">
        <div class="video-content">
            <h2>Conheça o Hamoa Resort</h2>
            <div class="video-container">
                <iframe 
                    src="https://www.youtube.com/embed/dgt-A9D-k5w" 
                    title="Resort Video"
                    frameborder="0" 
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
                    allowfullscreen>
                </iframe>
            </div>
        </div>
    </div>

    <div class="video-section environment-video">
        <div class="video-content">
            <h2>Apresentando o Ambiente</h2>
            <div class="video-container">
                <video controls>
                    <source src="video.mp4" type="video/mp4">
                    Seu navegador não suporta a reprodução de vídeos.
                </video>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
